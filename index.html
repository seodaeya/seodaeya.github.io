<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NaRD's Blog</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <header>
        <h1>NaRD's Blog</h1>
        <nav>
            <a href="videos.html">유튜브</a>
        </nav>
    </header>
    <main>
        <h2>블로그 글 목록</h2>
        <ul id="post-list"></ul>
    </main>
    <script>
        fetch('datas/posts.json')
            .then(response => response.json())
            .then(posts => {
                const postList = document.getElementById('post-list');
                posts.forEach(post => {
                    const li = document.createElement('li');
                    li.innerHTML = `<a href="post.html?file=${post.file}">${post.title}</a>`;
                    postList.appendChild(li);
                });
            });
    </script>
    <section id="social-links">
        <h2>Follow Me</h2>
        <ul>
            <li><a href="https://github.com/seodaeya" target="_blank">GitHub</a></li>
            <li><a href="https://seodaeya.tistory.com" target="_blank">Blog</a></li>
            <li><a href="https://www.youtube.com/@Na.R.D." target="_blank">YouTube</a></li>
        </ul>
    </section>
    <footer>
        <p>&copy; 2025 Na.R.D. All rights reserved.</p>
    </footer>
</body>
</html>
