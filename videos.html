<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유튜브</title>
    <link rel="stylesheet" href="assets/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <header>
        <h1>유튜브 영상</h1>
        <nav>
            <a href="index.html">홈</a>
        </nav>
    </header>
    <main id="video-list">
        <!-- 영상 목록이 여기에 동적으로 추가됩니다 -->
    </main>
    <script>
        // JSON 파일에서 데이터 가져오기
        fetch('datas/videos.json')
            .then(response => response.json())
            .then(videos => {
                const videoList = document.getElementById('video-list');
                videos.forEach(video => {
                    const videoItem = document.createElement('div');
                    videoItem.innerHTML = `
                        <h2>${video.title}</h2>
                        <iframe width="560" height="315" src="https://www.youtube.com/embed/${video.videoId}" frameborder="0" allowfullscreen></iframe>
                        <div class="post-content"></div>
                    `;
                    videoList.appendChild(videoItem);

                    // Markdown 파일을 가져와 HTML로 변환
                    if (video.post) {
                        fetch(video.post)
                            .then(response => response.text())
                            .then(markdown => {
                                const postContent = videoItem.querySelector('.post-content');
                                postContent.innerHTML = marked(markdown);
                            })
                            .catch(error => console.error(`Error loading post: ${video.post}`, error));
                    }
                });
            })
            .catch(error => console.error('Error loading videos:', error));
    </script>
</body>
</html>
