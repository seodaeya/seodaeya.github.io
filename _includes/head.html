<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <!-- bing meta -->
  <meta name="msvalidate.01" content="A5C58B51E0933BCE48F26FB1222943BC" />

  <!-- google -->
  <meta name="google-site-verification" content="08GPePNe2hYuPGu3jKQsPQRXOH9X0onaK3Bk0ymQHeQ" />

  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9646087317436086" crossorigin="anonymous"></script>

  {% if page.title == "Home" %}
    <meta name="title" content="{{ site.title }} - {{ site.description }}">
    <meta name="description" content="{{ site.title }} - {{ site.description }}">
  {% else %}
    <meta name="title" content="{{ page.title }} - {{ site.title }}">
    <meta name="description" content="{{ page.title }} - {{ page.description }}">
  {% endif %} >

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.description }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="/public/css/poole.css">
  <link rel="stylesheet" href="/public/css/syntax.css">
  <link rel="stylesheet" href="/public/css/hyde.css">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface">

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/public/na_rd.jpeg">
                                 <link rel="shortcut icon" href="/public/na_rd.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
</head>
